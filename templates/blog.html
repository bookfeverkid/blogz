{% extends "base.html" %}

{% block content %}
<h1> My Blog</h1>
{% if posts|length == 0 %}
       <p>No blog posts yet.</p>
       {% else %}

          {% for post in posts %}
                <a href="/blog?id={{post.id}}"><h2>{{post.title}}</h2></a>
                <p>{{post.body}}</p>
                </br> 
          {% endfor %}
              
       {%  endif %}


{% endblock %}
